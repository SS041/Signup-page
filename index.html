<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="styles.css">

<body>

<h1>Sign Up</h1>
<form> 
    <div class="boxes">
        <div class="name">
            <input type="text" id="fname" name="fname" placeholder="First Name">
            <input type="text" id="lname" name="lname" placeholder="Last Name"><br/>
        </div>
        <div class="box">
            <input type="tel" id="phone" name="phone" placeholder="Mobile No." pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br/>
            <input type="email" id="email" name="email" placeholder="Email Address"><br/>
        </div>
        <div class="name">
            <input type="password" id="pwd" name="pwd" placeholder="Password">
            <input type="password" id="pwd" name="pwd" placeholder="Confirm Password"><br/>
        </div>    

        <div class="check">
            <div class="checkboxes">
            <input type="checkbox" id="agree" name="agree" value="Agree">
            <label for="agree" class="agree"> I Agree</label>
        </div>
        <p>By clicking 
            <button type="button" class="inp">Registar</button>
            , you agree  to the <a href="#" >terms and conditions</a> set out by this site, including our Cookie use. </p>
    </div>
    <br/>
    <div class="but">
        <button type="button" class="outp">Registar</button>
        <button type="button" class="outp green">Sign In</button>
    </div>
</div>   

</form>
</body>
</html>
